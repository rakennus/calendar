<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to HTML Table</title>
    <link rel="stylesheet" href="style.css">
    <style id="tableStyle"></style>
</head>

<body>
    <div class="menu">
        <div style="display: inline-block;">
            <h1>CSV Data to Table</h1>
            <input type="file" id="csv_input" accept=".csv">
        </div>

        <fieldset id="typeSelect">
            <legend>Course type shown</legend>

            <div>
                <input type="checkbox" name="lecture" value="VO" checked />
                <label for="lecture">Vorlesungen</label>
            </div>

            <div>
                <input type="checkbox" name="lecture" value="UE" checked />
                <label for="lecture">Übungen</label>
            </div>

            <div>
                <input type="checkbox" name="lecture" value="TU" checked />
                <label for="lecture">Tutorien</label>
            </div>

            <div>
                <input type="checkbox" name="lecture" value="KO" checked />
                <label for="lecture">Selbstrechenübung</label>
            </div>

        </fieldset>
    </div>

    <div class="parent" id="table"></div>

    <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
        <p>Drag one or more files to this <i>drop zone</i>.</p>
    </div>


    <script src="CSVToArray.js"></script>
    <script src="index.js"></script>
</body>

</html>
